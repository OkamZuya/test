name: Build Qt GUI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.6.3

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja --yes --no-progress

      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: win64_mingw
          tools: tools_mingw1310_64
          cache: true
      - name: Setup MinGW toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $toolsRoot = (Resolve-Path (Join-Path $env:Qt6_DIR "..\..\Tools")).Path
          $mingwDir = Get-ChildItem -Path $toolsRoot -Directory -Filter "mingw*64" | Sort-Object Name -Descending | Select-Object -First 1
          if (-not $mingwDir) {
            throw "Could not locate MinGW toolchain under $toolsRoot"
          }
          $mingwBin = Join-Path $mingwDir.FullName "bin"
          Write-Host "Using MinGW from $mingwBin"
          Add-Content -Path $env:GITHUB_PATH -Value $mingwBin
          "MINGW_C_COMPILER=$mingwBin\gcc.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "MINGW_CXX_COMPILER=$mingwBin\g++.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      
      - name: Install Qt (Linux)
        if: runner.os == 'Linux'
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          cache: true

      - name: Configure & build (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          PREFIX_PATH="${Qt6_DIR:-${Qt5_DIR:-}}"
          cmake -S . -B build-linux -G Ninja \
            -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" \
            ${PREFIX_PATH:+-DCMAKE_PREFIX_PATH="${PREFIX_PATH}"}
          cmake --build build-linux

      - name: Configure & build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $prefix = if ($env:Qt6_DIR) { $env:Qt6_DIR } elseif ($env:Qt5_DIR) { $env:Qt5_DIR } else { "" }
          $cmakeArgs = @(
            "-S", ".", "-B", "build-windows",
            "-G", "Ninja",
            "-DCMAKE_BUILD_TYPE=$env:BUILD_TYPE"
          )
          if ($prefix) {
            $cmakeArgs += "-DCMAKE_PREFIX_PATH=$prefix"
          }
          if ($env:MINGW_C_COMPILER -and $env:MINGW_CXX_COMPILER) {
            $cmakeArgs += "-DCMAKE_C_COMPILER=$env:MINGW_C_COMPILER"
            $cmakeArgs += "-DCMAKE_CXX_COMPILER=$env:MINGW_CXX_COMPILER"
          }
          cmake @cmakeArgs
          cmake --build build-windows --config $env:BUILD_TYPE

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: QtGuiSample-${{ matrix.os }}
          path: build-linux/QtGuiSample

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: QtGuiSample-${{ matrix.os }}
          path: build-windows/QtGuiSample.exe

